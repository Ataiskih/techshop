{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h2>{{ message }}</h2>
    <form id="new_product" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
            {{ formset.management_form }}
        {% for form in formset %}
            {% bootstrap_form form %}
        {% endfor %}
        <br>
        <button  class="btn btn-success" type="submit">Добавить</button>
    </form>
{% endblock %}
