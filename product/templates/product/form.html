{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <br>
    <h2>{{ message }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button  class="btn btn-success" type="submit">Добавить</button>
    </form>
{% endblock %}
